<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ふぁみれずラストライブ特設ページ</title>
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/common.css">
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="icon" href="static/icon/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Decol&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="static/js/jquery-3.7.1.min.js"></script>
    <script src="static/js/common.js" defer></script>
</head>
<body>
    <div class="top_container">
        <!-- <img class="bg_sky" src="static/img/bg_sky.png"> -->
        <img class="logo-linear" src="static/img/logo/logo_linear.png">
        <img class="ll-logo" src="static/img/logo/ll_logo.png">
        <h1 style="display: none;">ふぁみれずラストライブ</h1>
        <h2 class="font">～虹の向こうへ～</h2>
        <div class="date-place">
            <p class="date">3/9<span class="day">(sun)</span></p>
            <div class="place">
                <p class="place-name">@高松DiME</p>
                <p class="place-map"><a href="https://maps.app.goo.gl/35rocazNg6xkdiwg7">(<i class='bx bxs-map'></i>Google マップ)</a></p>
            </div>
        </div>
        <p class="time">open 13:00/start 14:00</p>
        <table class="ticket-table">
            <tbody>
                <tr>
                    <td>前売り学生</td>
                    <td>¥1,000</td>
                </tr>
                <tr>
                    <td>前売り一般</td>
                    <td>¥1,500</td>
                </tr>
                <tr>
                    <td>当日学生</td>
                    <td>¥1,300</td>
                </tr>
                <tr>
                    <td>当日一般</td>
                    <td>¥1,800</td>
                </tr>
                <tr>
                    <td>配信</td>
                    <td>¥1,500</td>
                </tr>
            </tbody>
        </table>
        <p class="ticket-link">チケットのお求めは<a href="https://passmarket.yahoo.co.jp/event/show/detail/02d2kb1x5t341.html">こちら<i class='bx bx-link-external'></i></a>から</p>
        <div class="gradation"></div>
    </div>
    <div class="guest_container">
        <p class="guest-title">Special guest</p>
        <div class="guest-img">
            <div class="guest">
                <img src="static/img/guest/8law.png">
                <a class="guest-name">8Law様</a>
            </div>
            <div class="guest">
                <img src="static/img/guest/momohope.png">
                <a class="guest-name">ももいろほーぷ✩.*˚様</a>
            </div>
            <div class="guest">
                <img src="static/img/guest/molanalia.jpg">
                <a class="guest-name">Molanalia様</a>
            </div>
        </div>
        <p class="guest-title">A-on guest</p>
        <div class="guest-img">
            <div class="guest">
                <img src="static/img/guest/metamol.jpeg">
                <a class="guest-name">メタモル★フォーゼ</a>
            </div>
            <div class="guest">
                <img src="static/img/guest/pnrm.jpg">
                <a class="guest-name">PNRM</a>
            </div>
        </div>
    </div>
    <div class="sns_container">
        <a href="https://x.com/fami_familes"><img src="static/img/sns/x.png"></a>
        <a href="https://www.instagram.com/fami_familes/"><img src="static/img/sns/instagram.png"></a>
        <a href="https://www.youtube.com/@fami_familes"><img src="static/img/sns/youtube.png"></a>
    </div>
    <div class="sponsor_container">
        <p class="sponsor-title">協賛企業様</p>
        <div class="sponsor-large">
            <a href="https://www.instagram.com/agape.takamatsu/"><img src="static/img/sponsor/large/agape.jpg"></a>
            <a href="https://els244.wixsite.com/elstop"><img src="static/img/sponsor/large/els.jpg"></a>
            <a href="https://www.instagram.com/ultra_bake/"><img src="static/img/sponsor/large/ultra.jpg"></a>
            <img src="static/img/sponsor/large/dantotsu.jpg">
        </div>
        <div class="sponsor-midium">
            <img src="static/img/sponsor/midium/baba_dining.jpg">
        </div>
    </div>
</body>
</html>
